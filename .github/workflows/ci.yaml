name: ğŸ”„ CI
on: [push]
jobs:
  unit-tests-and-coverage:
    name: ğŸ“¦ Unit tests and coverage
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    - name: â¬†ï¸ Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './api/package-lock.json'
    - name: ğŸƒ Run unit tests
      id: unit-tests
      run: |
        cd api
        npm install
        npm run coverage

  e2e-tests:
    needs: unit-tests-and-coverage
    name: ğŸ§‘â€ğŸ’» E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
  
      - name: â¬†ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './api/package-lock.json'
      - name: ğŸ”™ Run back-end
        run: |
          cd api
          npm install
          npx prisma db push
          npx prisma db seed
          npm run dev &
      - name: ğŸ’» Run front-end
        run: |
          cd client
          npm install
          npm run dev &
      - name: ğŸƒRun E2E tests
        run: |
          cd client
          npx cypress run
      